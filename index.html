<h1>Memory Matching Game</h1>
<h4>How to Play: <br>
1. Click on a card to flip it. <br>
2. Flip another card to try and find its match. <br>
3. If the cards match, they stay flipped. <br>
4. If not, they flip back over. <br>
5. Match all pairs to win the game.</h4> <br>
